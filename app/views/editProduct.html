<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>E-Commerce Now | Edit Product</title>
    <link rel="stylesheet" href="/css/main.css"/>
  </head>

  <body> 
    <nav class='navbar navbar-default navbar-static-top'></nav>
    <div class='container home'>
      <div class='row'>
          <div class='col-sm-8'>
            <div class='panel panel-default'>
              <div class='panel-heading'>Edit Product</div>
              <div class='panel-body'>
                <form id="editProduct">
                  <input type="hidden" name="id">
                  <div class='form-group'>
                    <label class='control-label'>Product Name</label>
                    <input type='text' class='form-control' name='name' autoFocus/>
                    <span class='help-block'></span>
                  </div>
                  <div class='form-group'>
                    <label class='control-label'>Product Description</label>
                    <input type='text' class='form-control' name='description' />
                    <span class='help-block'></span>
                  </div>
                  <div class='form-group'>
                    <label class='control-label'>Tech Specs</label>
                    <input type='text' class='form-control' name='techSpecs' />
                    <span class='help-block'></span>
                  </div>
                  <button type='submit' class='btn btn-primary'>Update</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
    
    <script src='/js/vendor.js'></script>
    <script src='/js/bundle.js'></script>
    
    <script src='/js/components/navbar.js'></script>
    <script src='/js/components/editProduct.js'></script>
    
    <script type="text/javascript">var param = document.URL.split('id=')[1];console.log(param);</script>
  </body>
</html>
