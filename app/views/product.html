<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>E-Commerce Now</title>
    <link rel="stylesheet" href="/css/main.css"/>
  </head>

  <body> 
    <nav class='navbar navbar-default navbar-static-top'></nav>
    <div class='container home'>
      <div class='product-field'>
        <div class='col-sm-12 col-md-10 col-md-offset-1'>
          <div class='panel panel-default'>
            <div class='panel-heading' data-name='name'></div>
            <div class='panel-body'>
              <div class='col-sm-8'>
                <label class='control-label'>Product Description</label>
                <p class='product-description' data-name='description'></p>
                <span class='help-block'></span>
                <label class='control-label'>Tech Specs</label>
                <p class='tech-specs' data-name='techSpecs'></p>
                <span class='help-block'></span>
              </div>
              <div class='col-sm-4'>
                <div class='product-image' id='picture'></div>
              </div>
              <a id='reviewLink' class='btn btn-primary' href=''>Write a review</a>
              <a id='editLink' class='btn btn-default' href=''>Edit product</a>
            </div>
            <div class='reviews-field'>
              <div class='panel panel-default reviews'>
                <div class='panel-heading'>Reviews</div>
                <div class='container-fluid' id='reviews'>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='products-field'>
        <h3 class='title'>More Products</h3>
        <div class='container'></div>
      </div>
    </div>
    
    <script src='/js/vendor.js'></script>
    
    <script src='/js/components/navbar.js'></script>
    <script src='/js/components/getProduct.js'></script>
    <script src='/js/components/getProducts.js'></script>
  </body>
</html>
